<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cadastro de Peça - Estoque Frota Pesada</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo Estoque Frota Pesada" style="height: 40px; margin-right: 10px;">
            </div>
            <nav>
                <ul>
                    <li><a href="stock_control.html">Controle de Estoque</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" onclick="logoutUser()">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Cadastro de Peça</h2>
            <form id="piece-form">
                <div class="form-group">
                    <label for="piece_code">Código da Peça:</label>
                    <input type="text" id="piece_code" name="piece_code" required placeholder="Digite o código da peça" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="piece_name">Nome da Peça:</label>
                    <input type="text" id="piece_name" name="piece_name" required placeholder="Digite o nome da peça" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="supplier">Fornecedor:</label>
                    <div class="supplier-container">
                        <select id="supplier" name="supplier" required>
                            <option value="">Selecione um fornecedor</option>
                        </select>
                        <button type="button" id="add-supplier-btn" class="add-btn" title="Adicionar novo fornecedor">
                            <span>+</span>
                        </button>
                    </div>
                </div>
                <button type="submit">Cadastrar Peça</button>
            </form>
            <div id="message" class="message" style="display: none;"></div>
        </div>

        <!-- Modal para adicionar fornecedor -->
        <div id="supplier-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Adicionar Novo Fornecedor</h3>
                    <button class="close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="supplier-form">
                        <div class="form-group">
                            <label for="supplier_name">Nome do Fornecedor:</label>
                            <input type="text" id="supplier_name" name="supplier_name" required placeholder="Digite o nome do fornecedor" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="supplier_contact">Informações de Contato:</label>
                            <textarea id="supplier_contact" name="supplier_contact" placeholder="Telefone, email, endereço, etc." rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn">Adicionar Fornecedor</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Script de autenticação -->
    <script src="assets/js/auth.js"></script>
    <!-- Script de cadastro de peças -->
    <script src="assets/js/piece_registration.js"></script>
</body>
</html>
