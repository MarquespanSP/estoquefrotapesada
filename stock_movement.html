<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Entrada/Saída de Estoque - Estoque Frota Pesada</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo Estoque Frota Pesada" style="height: 40px; margin-right: 10px;">
            </div>
            <nav>
                <ul>
                    <li><a href="stock_control.html">Controle de Estoque</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" onclick="logoutUser()">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Entrada/Saída de Estoque</h2>
            <form id="movement-form">
                <div class="form-group">
                    <label for="movement_type">Tipo de Movimentação:</label>
                    <select id="movement_type" name="movement_type" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="piece_search">Buscar Peça (Código ou Nome):</label>
                    <div class="search-container">
                        <input type="text" id="piece_search" name="piece_search" placeholder="Digite código ou nome da peça" autocomplete="off">
                        <button type="button" id="add-piece-btn" class="add-btn" title="Cadastrar nova peça">
                            <span>+</span>
                        </button>
                    </div>
                    <div id="piece_suggestions" class="suggestions" style="display: none;"></div>
                    <div id="stock_info" class="stock-info" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" required min="1" placeholder="Digite a quantidade" autocomplete="off">
                </div>
                <button type="button" id="add_piece_btn">Adicionar Peça</button>
            </form>

            <div class="selected-pieces-section">
                <h3>Peças Selecionadas</h3>
                <div id="selected-pieces-container">
                    <table id="selected-pieces-table" class="data-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>Peça</th>
                                <th>Quantidade</th>
                                <th>Local</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="selected-pieces-body">
                        </tbody>
                    </table>
                    <p id="no-pieces-message">Nenhuma peça selecionada ainda.</p>
                </div>
            </div>

            <!-- Modal para editar local da peça -->
            <div id="location-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Selecionar Local da Peça</h3>
                        <button class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="selected-piece-info" class="selected-piece-info" style="margin-bottom: 20px;"></div>
                        <form id="location-form">
                            <div class="form-group">
                                <label for="modal_location">Local:</label>
                                <select id="modal_location" name="modal_location" required>
                                    <option value="">Selecione um local</option>
                                </select>
                            </div>
                            <button type="submit" class="btn">Salvar Local</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal para cadastrar nova peça -->
            <div id="piece-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Cadastrar Nova Peça</h3>
                        <button class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="piece-form">
                            <div class="form-group">
                                <label for="modal_piece_code">Código da Peça:</label>
                                <input type="text" id="modal_piece_code" name="modal_piece_code" required placeholder="Digite o código da peça" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="modal_piece_name">Nome da Peça:</label>
                                <input type="text" id="modal_piece_name" name="modal_piece_name" required placeholder="Digite o nome da peça" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="modal_supplier">Fornecedor:</label>
                                <div class="supplier-container">
                                    <select id="modal_supplier" name="modal_supplier" required>
                                        <option value="">Selecione um fornecedor</option>
                                    </select>
                                    <button type="button" id="modal_add_supplier_btn" class="add-btn" title="Adicionar novo fornecedor">
                                        <span>+</span>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn">Cadastrar Peça</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal para adicionar fornecedor -->
            <div id="supplier-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Adicionar Novo Fornecedor</h3>
                        <button class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="supplier-form">
                            <div class="form-group">
                                <label for="supplier_name">Nome do Fornecedor:</label>
                                <input type="text" id="supplier_name" name="supplier_name" required placeholder="Digite o nome do fornecedor" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="supplier_contact">Informações de Contato:</label>
                                <textarea id="supplier_contact" name="supplier_contact" placeholder="Telefone, email, endereço, etc." rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn">Adicionar Fornecedor</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="save_all_movements_btn" style="display: none;">Salvar Todas Movimentações</button>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </main>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- jsPDF para geração de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Script de autenticação -->
    <script src="assets/js/auth.js"></script>
    <!-- Script de movimentação de estoque -->
    <script src="assets/js/stock_movement.js"></script>
</body>
</html>
