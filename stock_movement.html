<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Entrada/Saída de Estoque - Estoque Frota Pesada</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo Estoque Frota Pesada" style="height: 40px; margin-right: 10px;">
            </div>
            <nav>
                <ul>
                    <li><a href="stock_control.html">Controle de Estoque</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" onclick="logoutUser()">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Entrada/Saída de Estoque</h2>
            <form id="movement-form">
                <div class="form-group">
                    <label for="movement_type">Tipo de Movimentação:</label>
                    <select id="movement_type" name="movement_type" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="piece_search">Buscar Peça (Código ou Nome):</label>
                    <input type="text" id="piece_search" name="piece_search" placeholder="Digite código ou nome da peça" autocomplete="off">
                    <div id="piece_suggestions" class="suggestions" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" required min="1" placeholder="Digite a quantidade" autocomplete="off">
                </div>
                <button type="button" id="add_piece_btn">Adicionar Peça</button>
            </form>

            <div class="selected-pieces-section">
                <h3>Peças Selecionadas</h3>
                <div id="selected-pieces-container">
                    <table id="selected-pieces-table" class="data-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>Peça</th>
                                <th>Quantidade</th>
                                <th>Local</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="selected-pieces-body">
                        </tbody>
                    </table>
                    <p id="no-pieces-message">Nenhuma peça selecionada ainda.</p>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="save_all_movements_btn" style="display: none;">Salvar Todas Movimentações</button>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </main>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Script de autenticação -->
    <script src="assets/js/auth.js"></script>
    <!-- Script de movimentação de estoque -->
    <script src="assets/js/stock_movement.js"></script>
</body>
</html>
