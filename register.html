<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cadastro - Estoque Frota Pesada</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo Estoque Frota Pesada" style="height: 40px; margin-right: 10px;">
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="register.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Cadastro de Usuário</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="full_name">Nome Completo:</label>
                    <input type="text" id="full_name" name="full_name" required placeholder="Digite seu nome completo" autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usuário" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirme sua senha" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="role">Nível de Acesso:</label>
                    <select id="role" name="role" required>
                        <option value="Operador">Operador</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Diretoria">Diretoria</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <div id="message" class="message" style="display: none;"></div>
        </div>

        <!-- Tabela de Usuários Cadastrados -->
        <div class="form-container" style="margin-top: 40px;">
            <h2>Usuários Cadastrados</h2>
            <div id="users-table-container">
                <table id="users-table" class="data-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>Usuário</th>
                            <th>Nível de Acesso</th>
                            <th>Status</th>
                            <th>Data de Criação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                    </tbody>
                </table>
                <div id="loading-users" class="loading">Carregando usuários...</div>
                <div id="no-users" class="no-data" style="display: none;">Nenhum usuário cadastrado ainda.</div>
            </div>
        </div>

        <!-- Modal para editar usuário -->
        <div id="edit-user-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Editar Usuário</h3>
                    <button class="close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="edit-user-form">
                        <div class="form-group">
                            <label for="edit_full_name">Nome Completo:</label>
                            <input type="text" id="edit_full_name" name="edit_full_name" required placeholder="Digite o nome completo" autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label for="edit_username">Usuário:</label>
                            <input type="text" id="edit_username" name="edit_username" required placeholder="Digite o usuário" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="edit_role">Nível de Acesso:</label>
                            <select id="edit_role" name="edit_role" required>
                                <option value="Operador">Operador</option>
                                <option value="Supervisor">Supervisor</option>
                                <option value="Diretoria">Diretoria</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit_is_active">Status:</label>
                            <select id="edit_is_active" name="edit_is_active" required>
                                <option value="true">Ativo</option>
                                <option value="false">Inativo</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Script de autenticação -->
    <script src="assets/js/auth.js"></script>
    <!-- Script de registro -->
    <script src="assets/js/register.js"></script>
</body>
</html>
