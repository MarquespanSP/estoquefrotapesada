<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gerenciamento de Locais - Estoque Frota Pesada</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo Estoque Frota Pesada" style="height: 40px; margin-right: 10px;">
            </div>
            <nav>
                <ul>
                    <li><a href="stock_control.html">Controle de Estoque</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" onclick="logoutUser()">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <div id="user-info" class="welcome-message">Carregando informações do usuário...</div>
                <br>
                <h2>Gerenciamento de Locais</h2>  
            </div>
            <form id="location-form">
                <div class="form-group">
                    <label for="location_code">Código do Local:</label>
                    <input type="text" id="location_code" name="location_code" required placeholder="Ex: DB C1 L1" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="location_description">Descrição:</label>
                    <input type="text" id="location_description" name="location_description" placeholder="Descrição opcional do local" autocomplete="off">
                </div>
                <button type="submit">Cadastrar Local</button>
            </form>
            <div id="message" class="message" style="display: none;"></div>

            <div class="locations-list">
                <h3>Locais Cadastrados</h3>
                <div id="locations-container" class="locations-container">
                    <!-- Locais serão carregados aqui -->
                </div>
            </div>
        </div>
    </main>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Script de autenticação -->
    <script src="assets/js/auth.js"></script>
    <!-- Script de gerenciamento de locais -->
    <script src="assets/js/location_management.js"></script>
</body>
</html>
