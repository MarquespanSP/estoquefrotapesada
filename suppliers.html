<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gerenciamento de Fornecedores - Estoque Frota Pesada</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo Estoque Frota Pesada" style="height: 40px; margin-right: 10px;">
            </div>
            <nav>
                <ul>
                    <li><a href="stock_control.html">Controle de Estoque</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#" onclick="logoutUser()">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <div id="user-info" class="welcome-message">Carregando informações do usuário...</div>
            <div class="form-header">
                <h2>Gerenciamento de Fornecedores</h2>
            </div>
            <form id="supplier-form">
                <div class="form-group">
                    <label for="supplier_name">Nome do Fornecedor:</label>
                    <input type="text" id="supplier_name" name="supplier_name" required placeholder="Ex: Auto Peças Brasil Ltda" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="supplier_contact">Informações de Contato:</label>
                    <textarea id="supplier_contact" name="supplier_contact" rows="4" placeholder="Telefone, email, endereço, etc." autocomplete="off"></textarea>
                </div>
                <button type="submit">Cadastrar Fornecedor</button>
            </form>
            <div id="message" class="message" style="display: none;"></div>

            <div class="suppliers-table-section">
                <h3>Fornecedores Cadastrados</h3>
                <div class="table-container">
                    <table id="suppliers-table" class="data-table">
                        <thead>
                            <tr>
                                <th>Nome do Fornecedor</th>
                                <th>Informações de Contato</th>
                                <th>Cadastrado em</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="suppliers-tbody">
                            <!-- Fornecedores serão carregados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de edição de fornecedor -->
    <div id="edit-supplier-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Fornecedor</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-supplier-form">
                    <div class="form-group">
                        <label for="edit_supplier_name">Nome do Fornecedor:</label>
                        <input type="text" id="edit_supplier_name" name="edit_supplier_name" required placeholder="Ex: Auto Peças Brasil Ltda" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="edit_supplier_contact">Informações de Contato:</label>
                        <textarea id="edit_supplier_contact" name="edit_supplier_contact" rows="4" placeholder="Telefone, email, endereço, etc." autocomplete="off"></textarea>
                    </div>
                    <button type="submit">Salvar</button>
                </form>
                <div id="edit-message" class="message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Script do cliente Supabase -->
    <script src="assets/js/supabase_client.js"></script>
    <!-- Script de autenticação -->
    <script src="assets/js/auth.js"></script>
    <!-- Script de controle de permissões -->
    <script src="assets/js/dashboard_permissions.js"></script>
    <!-- Script de gerenciamento de fornecedores -->
    <script src="assets/js/suppliers.js"></script>
</body>
</html>
